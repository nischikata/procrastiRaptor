<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ProcrastiRaptor - Welcome !</title>
    <link href="css/raptorstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<nav>
    <ul>
        <li class="active">home</li>
        <li>task view</li>
        <li>calender</li>
        <li>stats</li>
        <li style="float:right">user</li>
    </ul>
</nav>

<header><h1>Hi-Diddily-Ho Champ!</h1>
    <p>Do you have 15 minutes? Check out these awesome task:</p>
</header>

<div id="start_view">


    <ul id="start_suggestions">
        <li class="task cat_work">
            <div class="task_content">
                <div class="task_head">

                    <div class="task_title">write dummy text</div>
                </div>
            </div>
            <div class="task_buttons">
                <a class="btn btn-large" href="#"><i class="fa fa-clock-o fa-2x"></i></a>
                <a class="btn btn-large" href="#"><i class="fa fa-check fa-2x"></i></a>
            </div>
        </li>
        <li class="task cat_sport">
            <div class="task_content">
                <div class="task_head">

                    <div class="task_title">do 10 push-ups</div>
                </div>
            </div>
            <div class="task_buttons">
                <a class="btn btn-large" href="#"><i class="fa fa-clock-o fa-2x"></i></a>
                <a class="btn btn-large" href="#"><i class="fa fa-check fa-2x"></i></a>
            </div>
        </li>
    </ul>

    <p><a href="#" class="btn"><i class="fa fa-plus"></i> Create a new task for your TODO List.</a></p>
</div>

</body>
</html>
